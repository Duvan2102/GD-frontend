<div class="footer-tabla" *ngIf="totalItems > 0">
  <div class="info-registros">
    Mostrando {{ inicioRegistro }} a {{ finRegistro }} de {{ totalItems }} entradas
  </div>

  <div class="controles-paginacion" *ngIf="totalPaginas > 1">
    <button 
      class="navegacion"
      (click)="cambiarAPagina(1)" 
      [disabled]="paginaActual === 1">
      Primero
    </button>

    <button 
      class="navegacion"
      (click)="cambiarAPagina(paginaActual - 1)" 
      [disabled]="paginaActual === 1">
      Anterior
    </button>

    <div class="pagina-actual-container">
      <button 
        class="numero-pagina actual"
        (mouseenter)="mostrarDropdown = true"
        (mouseleave)="ocultarDropdownConDelay()">
        {{ paginaActual }}
      </button>
    </div>

    <button 
      class="navegacion"
      (click)="cambiarAPagina(paginaActual + 1)" 
      [disabled]="paginaActual === totalPaginas">
      Siguiente
    </button>

    <button 
      class="navegacion"
      (click)="cambiarAPagina(totalPaginas)" 
      [disabled]="paginaActual === totalPaginas">
      Ãšltimo
    </button>
  </div>
</div>
